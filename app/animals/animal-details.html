<div class="row">
    <div class="col s12 m5">
        <div class="card">
            <div class="card-image">
                <img ng-src="{{animal.details.photos}}">
            </div>
            <div class="card-action">
                <div class="card-details">
                    <i class="small material-icons card-details__likes" title="Likes">favorite</i>
                    <span class="card-details__text">{{animal.details.likes}}</span>
                </div>
                <div class="card-details">
                    <i class="small material-icons card-details__comments" title="Comentarios">chat</i>
                    <span class="card-details__text">{{animal.details.commentsCount}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m7">
        <h3 class="animal-details-name">{{animal.details.name}}</h3>
        <span><strong>Sexo:</strong> {{animal.details.gender}}</span>
        <p>{{animal.details.description}}</p>
    </div>
</div>
