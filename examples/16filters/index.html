<!DOCTYPE html>
<html lang="es" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Filtros</title>
    </head>
    <body>

        <div ng-controller="TestController as test">
            <p>{{test.title | uppercase}}</p>
            <p>{{test.title | limitTo:3 | uppercase}}</p>
            <p>{{test.price | currency}}</p>
            <p>{{test.title | reverse}}</p>
        </div>

        <script type="text/javascript" src="../vendor/angular.js"></script>
        <script type="text/javascript" src="app.module.js"></script>
        <script type="text/javascript" src="test.controller.js"></script>
        <script type="text/javascript" src="reverse.filter.js"></script>
    </body>
</html>
