<!DOCTYPE html>
<html lang="es" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de una promise</title>
    </head>
    <body>

        <div ng-controller="TestController as test">
            <ul>
                <li ng-repeat="animal in test.animals">
                    {{animal}}
                </li>
            </ul>
        </div>

        <script type="text/javascript" src="../vendor/angular.js"></script>
        <script type="text/javascript" src="app.module.js"></script>
        <script type="text/javascript" src="test.controller.js"></script>
        <script type="text/javascript" src="test.service.js"></script>
    </body>
</html>
